<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="$root.historyBack()">
                <ons-icon icon="ion-chevron-left, material:md-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">{{title}}</div>
    </ons-toolbar>
    <div class="center">
        <ons-search-input placeholder="Search" class="on-top-page"></ons-search-input>
    </div>
    <ons-list>
        <ons-list-item ng-repeat="x in details">
            <div class="left text-center">
                <span>{{x.OurBranchID}}</span>
            </div>
            <div class="center">
                <span class="list-item__title"> Debit Rp {{x.DebitAmount}},- </span>
                <span class="list-item__title"> Credit Rp {{x.CreditAmount}},- </span>
                <span class="list-item__subtitle">{{x.BranchName}}</span>
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>
