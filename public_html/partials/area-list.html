<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="$root.historyBack()">
                <ons-icon icon="ion-chevron-left, material:md-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="center">
        <ons-search-input placeholder="Search" class="on-top-page"></ons-search-input>
    </div>
    <ons-list>
        <ons-list-item tappable>
            <div class="left text-center">
                <span>A</span>
            </div>
            <div class="center">
                <span class="list-item__title">Area A</span>
            </div>
        </ons-list-item>
        <ons-list-item tappable>
            <div class="left text-center">
                <span>B</span>
            </div>
            <div class="center">
                <span class="list-item__title">Area B</span>
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>
